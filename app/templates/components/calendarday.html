<!-- vim: set filetype=htmldjango : -->
{% macro calendarday(day, today=False, currentMonth=False ) -%}
    <button type="button"
            class="{{'bg-base-300' if not currentMonth else 'bg-base-100'}} px-2 py-1.5 {{'text-gray-400' if not today else 'text-white'}} hover:bg-gray-100 focus:z-10">
        <time class="mx-auto flex h-10 w-10 items-center justify-center rounded-full {{'bg-info' if today }}">{{ day }}</time>
    </button>
{%- endmacro %}
