<!-- vim: set filetype=htmldjango : -->
{% macro calendarday(day, today=False, currentMonth=False ) -%}
    <button type="button"
            class="{{'bg-gray-300' if not currentMonth else 'bg-white'}} py-1.5 {{'text-gray-400' if not today else 'text-indigo-600'}} hover:bg-gray-100 focus:z-10">
        <time class="mx-auto flex h-7 w-7 items-center justify-center rounded-full">{{ day }}</time>
    </button>
{%- endmacro %}
