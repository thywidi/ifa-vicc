{% macro reserve(id, is_reserved, date, form) -%} {% if is_reserved == True %}
<form action="{{url_for('parking.free', spot=id, day=date)}}" method="post">
  {{ form.hidden_tag() }} {{ form.submit(value='Free') }}
</form>
{% else %}
<form action="{{url_for('parking.reserve', spot=id, day=date )}}" method="post">
  {{ form.hidden_tag() }} {{ form.submit(value='Reserve') }}
</form>
{% endif %} {%- endmacro %}
