<!DOCTYPE html>
<html>
  <head class="min-h-screen">
    {% if title %}
    <title>Parking Reservation - {{ title }}</title>
    {% else %}
    <title>Parking Reservation</title>
    {% endif %}
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{url_for('static',filename='apple-touch-icon.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static',filename='favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static',filename='favicon-16x16.png')}}"
    />
    <link
      rel="manifest"
      href="{{url_for('static',filename='site.webmanifest')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/tailwind.css')}}"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    {% include 'components/flash.html' %} {% include 'components/header.html' %}
    <div class="flex-grow flex flex-col">{% block content %}{% endblock %}</div>
  </body>
</html>
